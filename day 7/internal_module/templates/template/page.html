<!DOCTYPE html>
<html lang="en-US">
  <head>
   

    <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
      background-color: rgb(255, 255, 255);
      border: none;
      color: rgb(0, 0, 0);
      margin: 10px;
      cursor: pointer;
      
      
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Adjusted to use auto-fit */
  gap: 20px;
  justify-content: center;
  padding: 20px;
}

.card {
  background-color: #a18484;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s ease; /* Add transition for smooth hover effect */
}

.card:hover {
  transform: translateY(-5px); /* Lift the card slightly on hover */
}

.card img {
  max-width: 100%;
  border-radius: 8px;
}

.card h3 {
  color: #fff;
  margin-top: 10px;
}

.card p {
  color: #eee;
  margin-top: 5px;
}

.card .price {
  color: #5d16e1;
  font-weight: bold;
  margin-top: 10px;
}

h1 {
  text-align: top;
  margin-bottom: 20px;
  color: #fff;
}

header {

  background-color: #333;
  padding: 20px;
  background-color: #333;
  padding: 20px 0;
  margin-bottom: 20px;
}

    </style>
  </head>
