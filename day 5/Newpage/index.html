* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Times New Roman', Times, serif;
}



.clasms, .newcard {
    
    width: 100%; /* Adjust width to fill the grid column */
    height: 200px;
    padding: 10px;
    
    text-align: center;
    font-size: 20px;
}
   


img {
    max-width: 300px; /* Ensure images don't exceed their container */
    max-height: 300px; /* Ensure images don't exceed their container */
    margin: auto; /* Center the image */
    display: block; /* Make sure images don't have spacing issues */
}
#root{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr )); /* Automatically fit columns */
    gap: 1px; /* Gap between grid items */
    padding: 1px; /* Padding for the container */
}
